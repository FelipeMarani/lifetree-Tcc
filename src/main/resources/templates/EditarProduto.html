<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/EditarProduto.css">
    
    <title>Editar Produto</title>
</head>
<body>
    <header>    
        <div class="info-header">
            <div class="logo">
            <h2>Editar Produto</h2>
            <img src="/img/Logo.png" id="logo">
        </div>
        <div class="icon-header">
            <img src="/img/Adm-Icon.png" alt="ADM">
            <h2>Funcionário</h2>
         </div>
        </div>
    </header> <!--header acabou-->

    <section class="main">

   

    <div class="sidebar">
        <strong>
          <h1>Painel de Controle</h1>
        </strong>
   
      <a href="/lifetree/produtos/AdicionarProduto">Adicionar Produto</a>
      <a href="/lifetree/produtos/Estoque">Estoque</a>
  
        <br>
        <hr>

      </div><!--side bar-->

    <section class="module box">
        <div class="title">
            <h2>Editar produto</h2>
            <hr>
        </div>

        <div class="informations">

        <form action="#" th:action="@{/lifetree/produtos/atualizar/{id}(id=*{id})}" enctype="multipart/form-data" th:object="${produto}" method="post">
            <div class="form-group1">
              
   
            </div>
            <div class="desc-prod">
                <strong><p>ID:<input class="Imput" type="text" th:field="*{id}" readonly/></p></strong>
                <strong><p>Status do Produto<input class="Imput" type="text" th:field="*{statusProd}" readonly/></p></strong>

                <p>Nome do produto<input id="Names" class="Imput" type="text" th:field="*{nome}" maxlength="35"> </p>
                <p>Quantidade <input id="qtd" class="Imput"  type="number" th:field="*{quantidade}"></p>
                <p>Preço <input id="preco" class="Imput" type="text" th:field="*{preco}" ></p>
               <!-- <p>De scrição do Produto <input id="txtTextArea" class="Imput" type="text" onkeydown="autoResize()" th:field="*{descricao}"/></p>-->
              <p> Descrição do Produto</p> <textarea id="txtTextArea" onkeydown="autoResize()"></textarea>
                <p>Código de Barra <input class="Imput" type="number" th:field="*{cod_barra}"/></p>
                <p>Tipo de produto
                <select name="Tipo-produto"  th:field="*{tpProduto}" onChange="onstatechange(this)">
                    <option value="0">Escolha os tipos de produtos</option>
                    <option th:each="tpProduto: ${tpProdutos}" 
                            th:text="${tpProduto.tpProduto}" th:value="${tpProduto.id}">
                    </option>	
                </select>
            </p>
            <br>
            <p>Marca do produto
                <select name="categoria"  th:field="*{mcProduto}" onChange="onstatechange(this)">
                    <option value="0">Escolha uma marca do produto</option>
                    <option th:each="mcProduto : ${mcProdutos}" 
                            th:text="${mcProduto.Marca}" th:value="${mcProduto.id}">
                    </option>	
                </select>   
                    <br>
                    <br>

                     
            <div class="form-group-col-md-8">
                
                <img id="preView" alt="..." th:src="*{Imagem} ? @{${'/lifetree/produtos/show/image/' + produto.id}} :${semImagem}">
                <label for="uploadImage" class="form-label"></label>
            </div>

            <div class="form-group-col-md-4">
                <input class="form-control" type="file" onchange="preViewImg();" name="file" accept="image/*" id="uploadImage">
            </div>
            
            
        
        </div>
        
        </div>
        

        <div class="button">
            <button type="submit" id="botão">Editar</button>
      
            
        </div>
              </form>
        
    </section>

</section>
    <script src="/js/EditarProduto.js"></script>
</body>
</html>

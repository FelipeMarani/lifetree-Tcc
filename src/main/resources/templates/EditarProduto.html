<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/EditarProduto.css">
    
    <title>Editar Produto</title>
</head>
<body>
    <header>    
        <div class="info-header">
            <div class="logo">
            <h2>Adicionar de Produto</h2>
            <img src="/img/arvorelogo.png" id="logo">
        </div>
        <div class="icon-header">
            <img src="/img/adm icon.png" alt="ADM">
            <h2>Funcionário</h2>
         </div>
        </div>
    </header> <!--header acabou-->

    <section class="main">

   

    <div class="sidebar">
        <strong>
          <h1>Editar Produto</h1>
        </strong>
   
      <a href="/lifetree/produtos/AdicionarProduto">Adicionar Produto</a>
      <a href="/lifetree/produtos/Estoque">Estoque</a>
  
        <br>
        <hr>
      </div><!--side bar-->

    <section class="module box">
        <div class="title">
            <h2> Editar produto</h2>
            <hr>
        </div>

        <div class="informations">

        <form action="#" th:action="@{/lifetree/produtos/save}" th:object="${produto}" method="post">
            <div class="form-group1">
              
   
            </div>
            <div class="desc-prod">
            <p>ID</p>
            <p th:text="${produto.id}"></p>

            <p>Nome do produto<input class="Imput" type="text" th:field="*{nome}"> </p>
            <p>Quantidade <input class="Imput" type="number" th:field="*{quantidade}" maxlength="10"></p>
            <p>Preço <input class="Imput" type="text" th:field="*{preco}"></p>
            <p>Descrição do Produto <input class="Imput" type="text" th:field="*{descricao}"/></p>
            <p>Código de Barra <input class="Imput" type="number" th:field="*{cod_barra}"/></p>
            <p>Tipo de produto
                <select name="Tipo-produto"  th:field="*{tpProduto}" onChange="onstatechange(this)">
                    <option value="0">Escolha os tipos de produtos</option>
                    <option th:each="tpProduto: ${tpProdutos}" 
                            th:text="${tpProduto.tpProduto}" th:value="${tpProduto.id}">
                    </option>	
                </select>
            </p>
            <br>
            <p>Marca do produto
                <select name="categoria"  th:field="*{mcProduto}" onChange="onstatechange(this)">
                    <option value="0">Escolha uma marca do produto</option>
                    <option th:each="mcProduto : ${mcProdutos}" 
                            th:text="${mcProduto.Marca}" th:value="${mcProduto.id}">
                    </option>	
                </select>   
                    <br><br>
        <label type ="text">Destaque
            <input class="check" type ="checkbox" value ="SIM" checked id="checkbox" th:field="*{destaque}">
        </label> 
                     

    
<div class="imagem">
          <div class="form-group col-md-4">
                <label for="uploadImage" class="form-label">Insira uma foto para o produto</label>
                <input class="form-control" type="file" onchange="preViewImg();" name="file" accept="image/*" id="uploadImage">
            </div>

            <div class="form-group col-md-8">
                <label for="uploadImage" class="form-label">Imagem escolhida</label>
                <img id="preView" alt="..." th:src="*{Imagem} ? @{${'/lifetree/produtos/show/image/' + produto.id}} :${semImagem}" >
            </div>
        </div>
        </div>
           
        </div>
        

        <div class="button">
            <Button type="submit" id="botão">Confirmar</Button>
              
             <button type="submit" id="inativar">Inativar</button>
              </form>
        </div>
    </section>

</section>
    <script src="/js/EditarProduto.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/EstoqueADM.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <title>Estoque</title>
</head>

<body>


    <header>

        <div class="info-header">
            
            <div class="logo">
                <h2>Estoque</h2>
                <img src="/img/arvorelogo.png" id="logo">
            </div>

            <div class="icon-header">
                <img src="/img/adm icon.png" alt="ADM">
                <h1>Administrador</h1>
            </div>
        </div>
    </header> <!--header acabou-->

    <section class="main">
        <div class="sidebar">
            <h1>Painel de Controle</h1>
            <a href="/lifetree/funcionario/AdicionarProdutoADM">Adicionar Produto</a>
            <a href="/lifetree/funcionario/EstoqueADM">Estoque</a>
           <a href="/lifetree/funcionario/ListaFuncionarios">Vizualizar Funcionários</a>
            <br>
            <hr>
        </div><!--side bar-->

        <div class="addProduto">
            <h1>Produtos</h1>
           
        </div>
        <br>
        
        <div class="infClick">
			<form th:action="@{/lifetree/funcionario/todos-filtro}" method="post">         
				<input type="text" id="barraP" name="nomeProd"> 
            <input type="button" id="pesquisaP" value="Pesquisar">
            </form>
        </div>
    </section>

    <div class="api" th:action="@{/lifetree/funcionario/all}" th:object="${produto}" method="get">        
    <table class="table table-striped table-hover my-5 border-top">

        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Código de Barras</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Preço</th>
                <th scope="col">Tipo de Produto</th>
                <th scope="col">Status</th>
                <th scope="col">Editar</th>     
            </tr>

    <tbody>
       <tr th:each="produto : ${produtos}">
						<td scope="row" th:text="${produto.id}"></td>
						<td th:text="${produto.nome}"></td>
						<td th:text="${produto.cod_barra}"></td>
                        <td th:text="${produto.quantidade}"></td> <!--linkar com a quantidade-->
						<td th:text="${produto.preco}"></td>
						<td th:text="${produto.tpProduto.tpProduto}"></td>
						<td th:text="${produto.statusProd}"></td>
						<td>
							<a th:href="@{/lifetree/funcionario/Editarproduto/{id}(id=${produto.id})}" class="btn btn-primary btn-sm pb-0">
								Editar
							</a>
			
						</td>
       </tr>
    </tbody>
      </thead>
    </div>


<script src="script.js"></script>

</body>

</html>

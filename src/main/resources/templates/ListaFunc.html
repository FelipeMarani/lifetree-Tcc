<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/ListaFunc.css">

	<link rel="stylesheet" href="/css/Estoque.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
	<title>Editar Funcionários</title>
</head>

<body>
	<header>

		<div class="info-header">
			<div class="logo">
				<h2>Funcionarios disponiveis</h2>
				<img src="/img/Logo.png" id="logo">
			</div>
			<div class="icon-header">
				<img src="/img/Adm-Icon.png" alt="ADM">
				<h2>Administrador</h2>
			</div>
		</div>
	</header>
	<!--header acabou-->




	<section class="main">
		<div class="sidebar">
			<strong>
				<h1>Painel de Controle</h1>
			</strong>
			<a href="/lifetree/funcionario/AdicionarProdutoADM">Adicionar Produto</a>
			<a href="/lifetree/funcionario/EstoqueADM">Estoque</a>
			<a href="/lifetree/funcionario/ListaFunc">Funcionarios</a>

			<br>
			<hr>
		</div>
		<!--side bar-->

		<div class="nome">
			<h1>Funcionários</h1>
		</div>

		<div class="api" th:action="@{/lifetree/funcionario/all}" th:object="${funcionario}" method="get">
			<table class="table table-striped table-hover my-5 border-top">

				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Email</th>
						<th scope="col">Senha</th>
						<th scope="col">Cargo</th>
						<th scope="col">Editar</th>
						
					</tr>
				<tbody>

					<tr th:each="funcionario : ${funcionario}">
						<td scope="row" th:text="${funcionario.id}"></td>
						<td th:text="${funcionario.Nome}"></td>
						<td th:text="${funcionario.Email}"></td>
						<td th:text="${funcionario.Senha}"></td>
						<td th:text="${funcionario.acesso}"></td>
						<td>
							<a th:href="@{/lifetree/funcionario/EditarFuncionario/{id}(id=${funcionario.id})}"
								class="btn btn-success btn-sm pb-0">Editar</a>
						</td>
					</tr>

				</tbody>
				</thead>
		</div>



		</div>
	</section>

</body>

</html>

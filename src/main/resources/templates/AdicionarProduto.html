<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/TelaAdicionarProduto.css">
    
    <title>Adicionar Produto</title>
</head>
<body>
    <header>    
        <div class="info-header">
            <div class="logo">
            <h2>Adicionar de Produto</h2>
            <img src="/img/arvorelogo.png" id="logo">
        </div>
        <div class="icon-header">
            <img src="/img/adm icon.png" alt="ADM">
            <h2>Funcionário</h2>
         </div>
        </div>
    </header> <!--header acabou-->

    <section class="main">

   

    <div class="sidebar">
        <strong>
          <h1>Adicionar Produto</h1>
        </strong>
      <a href="#">Dashboard</a>
      <a href="#">Adicionar Produto</a>
      <a href="#">Editar Produto</a>
      <a href="#">Estoque</a>
  
        <br>
        <hr>
      </div><!--side bar-->

    <section class="module box">
        <div class="title">
            <h2> Adicionar produto</h2>
            <hr>
        </div>

        <div class="informations">

        <form action="#" th:action="@{/lifetree/produtos/save}" th:object="${produto}" method="post">

            <p>Nome do produto<input type="text" th:field="*{nome}"> </p>
            <p>Quantidade <input type="number" th:field="*{quantidade}" maxlength="10"></p>
            <p>Preço <input type="number" min="0.00" max="10000.00" step="0.01" th:field="*{preco}"></p>
            <p>Descrição do Produto <input type="text" min="50" max="250" th:field="*{descricao}"/></p>
            <p>Código de Barra <input type="number" min="1" max="13" th:field="*{cod_barra}"/></p>
            <p>Tipo de produto<input type="text" min="10" max="100" th:field="*{tpProduto.tpProduto}"/></p>
            <p>Marca do produto<input type="text" min="000001" max="999999" th:field="*{mcProduto.Marca}"/></p>    
            <label type ="text">Destaque</label>
            <input type ="checkbox" value ="SIM" checked id="checkbox" th:field="*{destaque}"></label> 
                     
            <div class="form-group col-md-4">
                <label for="uploadImage" class="form-label">Insira uma foto para o produto</label>
                <input class="form-control" type="file" onchange="preViewImg();" name="file" accept="image/*" id="uploadImage">
            </div>
            <div class="form-group1">
                <label for="preView" class="form-label">Imagem Escolhida:</label>
                <img id="preView" alt="..." th:src="*{Imagem} ? @{${''+ produto.id}} : ${semImagem}"
                class="rounded mx-auto d-block img-fluid" />
            </div>
        </div>
        

        <div class="button">
            <Button type="submit" id="botão">Confirmar</Button>
              </form>
              
        </div>
    </section>

</section>
    <script src="/js/TelaAdicionarProduto.js"></script>
</body>
</html>

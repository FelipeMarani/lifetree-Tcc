<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/EditarFuncionario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Editar Funcionário</title>
</head>

<body>
    <header>
        <div class="info-header">
            <div class="logo">
                <h2>Editar Funcionário</h2>
                <img src="/img/Logo.png" id="logo">
            </div>

        </div>
    </header>
    <!--header acabou-->

    <section class="main">

        <!-- CRIAR SIDE BAR-->

        <section class="module box">
            <div class="title">
                <h2>Editar Funcionários</h2>
                <hr />
            </div>


            <br>
            <br>
            <form action="#" th:action="@{/lifetree/funcionario/atualizar}" th:object="${funcionario}" method="post">
                <div class="desc-prod">
                    <strong>
                        <p>ID:<input class="Imput" type="text" th:field="*{id}" readonly /></p>
                    </strong>

                    <p>Nome do Funcionario<input class="Imput" type="text" th:field="*{nome}"> </p>
                    <p>Senha <input class="Imput" type="text" th:field="*{senha}"></p>
                    <p>Email <input class="Imput" type="text" th:field="*{email}"></p>
                    <p>Nivel de Acesso <input class="Imput" type="text" th:field="*{acesso}" /></p>
                </div>

                <div class="button">
                    <button type="submit" id="botão">Editar</button>


                </div>

            </form>
        </section>

    </section>
    <script src="/js/EditarProduto.js"></script>
    <script src="/js/Sidebar.js"></script>
</body>

</html>

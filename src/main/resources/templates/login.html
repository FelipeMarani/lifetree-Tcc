<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilização.css">


</head>

<body>
    <header>
        
        <h1>Life Tree</h1>
    </header>
    <section>
        <form action="#" method="post" th:object="${funcionario}" th:action="@{/lifetree/funcionario/logar}">
        <div method="post">
            <input type="text" id="text" placeholder="Email" th:field="*{email}">
 
            <input type="password" id="senha" placeholder="Senha" th:field="*{senha}">

           
				<span th:text="${serverMessage}"></span>
		
            
            <div class="text-center p-2 rounded-2">
				<span class="fw-bold fs-5 text-danger" th:text="${serverMessage}"></span>
			</div>
            

            <a href="/lifetree/cliente/recuperaçãosenha" id="esquecisenha">Esqueceu a senha?</a>
            <br>
            <a href="/lifetree/cliente/criarconta" id="esquecisenha">Crie sua conta</a>
            
            <button id="botão">Entrar</button>
        </div>
    </form>

    </section>
    <footer>
        <p> &copy; Life Tree</p>

    </footer>
    <div class="Imagem">

        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral2">


    </div>

    <script src="script.js"></script>


</body>
</html>

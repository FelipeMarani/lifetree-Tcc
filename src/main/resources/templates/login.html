<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilização.css">
    <title>Login</title>

</head>

<body>
    <header>
        <img id="logo_nome" src="/img/Logo.png">
        <h1>Login Funcionário</h1>
    </header>

    <section>
        <form action="#" method="post" th:object="${funcionario}" th:action="@{/lifetree/funcionario/logar}">
            <div method="post">
                <input type="text" id="text" placeholder="Funcionário/ADM" th:field="*{email}">
                <input type="password" id="senha" placeholder="Senha" th:field="*{senha}">
                <span th:text="${serverMessage}"></span>

                <div class="text-center p-2 rounded-2">
                    <span class="fw-bold fs-5 text-danger" th:text="${serverMessage}"></span>
                </div>

                <div class="links">
                    <a href="/lifetree/funcionario/criarconta" id="criarconta">Crie sua conta</a>
                </div>

                <button id="botão">LOGIN</button>
            </div>
        </form>
    </section>

    <div class="Imagem">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral">
        <img src="/img/arvorelogo1.png" alt="Imagem" class="imagem-lateral2">
    </div>

    <footer></footer>

    <script src="script.js"></script>

</body>
</html>

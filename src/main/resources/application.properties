spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://lifetree-tcc.mssql.somee.com;databaseName=lifetree-tcc;integratedSecurity=false;encrypt=true;trustServerCertificate=true; 
